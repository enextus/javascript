<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--	<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes">
	<title>Weather Online</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="css/css.css" rel="stylesheet" type="text/css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<script src="js/gauge.min.js" defer></script>
	<script src="js/main.js" defer></script>
</head>

<body>
	<div class="container">
		<h2 class="noDisplay">Main Content here</h2>
		<main class="flex-wrapper">
			<div class="flex_item_white">
			</div>
			<div class="flex_item_middle">
				<div class="flex_item_weather_picture">
					<div class="content_weather_city"></div>
				</div>
				<div class="flex_item_instruments">
					<canvas id="gauge_pressure"></canvas>
					<canvas id="gauge_temperature"></canvas>
					<canvas id="gauge_humidity"></canvas>
				</div>
				<div class="flex_item_weather_data">
					<section class="contentwrap">
						<form class="form">
							<div class="form__elements">
								<label class="form__elements-label" for="name">City:</label>
								<input class="input__field" type="text" name="name" id="city__name">
							</div>
							<button class="button" type="button" id="button-save"><i class="fas fa-search"></i></button>
						</form>
						<div class="menu-proposed-cities" id="menu-proposed-cities">
						</div>
						<h1 class="main__title">weather data</h1>
						<article class="city-info">
							<div class="city-info__field">City:</div>
							<div class="city-info__name"></div>
							<div class="city-info__field">Temp:</div>
							<div class="city-info__temp"></div>
							<div class="city-info__field">Pressure:</div>
							<div class="city-info__pressure"></div>
							<div class="city-info__field">Humidity:</div>
							<div class="city-info__humidity"></div>
							<div class="city-info__field">Temp min:</div>
							<div class="city-info__temp_min"></div>
							<div class="city-info__field">Temp max:</div>
							<div class="city-info__temp_max"></div>
						</article>
					</section>
				</div>
				<div class="flex_item_text_box">
					<div class="flex_item_text">
						<h3></h3>
						<p></p>
					</div>
				</div>
				<div class="flex_item_text_box_white">
				</div>
			</div>
			<div class="flex_item_white">
			</div>
		</main>
	</div>
</body>

</html>
