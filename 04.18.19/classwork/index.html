<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/css.css">
    <title>Document</title>
</head>
<body>
    <h2>Create post</h2>
    <form class="post" action="">

        <label for="post-body">Post text:</label>
        <input class="post__body" id="post-body" title="body" name="post-body">

        <label for="post-id">Post text:</label>
        <input class="post__id" id="post-id" title="id"  name="post-id">

        <label for="post-title">Post text:</label>
        <input class="post__title" id="post-title" title="title" name="title">

        <label for="post-userId">Post text:</label>
        <input class="post__userId" id="post-userId" title="userId" name="userId">

        <button>Submit post</button>
        <input type="submit" value="Submit post">
    </form>
    <script src="js/main.js"></script>
</body>
</html>
