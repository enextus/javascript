<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PERSONAL DATA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="contentwrap">
            <form class="form">
                <div class="form__elements">
                    <label class="form__elements-label" for="name">Name:</label>
                    <input class="input__field" type=text name="name" id="name">
                </div>
                <div class="form__elements">
                    <label class="form__elements-label" for="surname">Surname:</label>
                    <input class="input__field" type=text name="surname" id="surname">
                </div>
                <div class="form__elements">
                    <label class="form__elements-label" for="age">Age:</label>
                    <input class="input__field" type=text name="age" id="age">
                </div>
                <div class="form__elements">
                    <label class="form__elements-label" for="sex">Sex:</label>
                    <input class="input__field" type=text name="sex" id="sex">
                </div>

                <div class="form__elements">
                    <label class="form__elements-label" for="offspring">Offspring?:</label>
                    <input class="input__field" type="checkbox" name="offspring" id="offspring">
                </div>
                <div class="form__elements-amount">
                    <label class="form__elements-label" for="childrenamount">Now many?:</label>
                    <input class="input__field--small" type="number" min="1" name="childrenamount" id="childrenamount">
                </div>
                <div class="form__elements" id="div__button-save">
                    <input class="button" type="button" value="Save personal data" id="button-save">
                </div>
            </form>
            <div class="form__elements" id="div__button-show">
                <input class="button" type="button" value="Show personal data" id="button-show">
            </div>
            <h1 class="main__title">Personal data:</h1>
            <article class="person-info">
                <div class="person-info__field">Name:</div>
                <div class="person-info__name"></div>
                <div class="person-info__field">Surname:</div>
                <div class="person-info__surname"></div>
                <div class="person-info__field">Age:</div>
                <div class="person-info__age"></div>
                <div class="person-info__field">Sex:</div>
                <div class="person-info__sex"></div>
                <div class="person-info__field">Children:</div>
                <div class="person-info__children"></div>
            </article>
        </section>
    </main>
</body>

</html>
