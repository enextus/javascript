<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <script src="./js/event.js" defer></script>
</head>

<body>
    <main class="main">
        <header class="header"></header>
        <section class="contentwrap">
            <form class="form">
                <div class="form__titles">Name:</div>
                <input class="input__field" type=text name=textField__name size=25>
                <div class="form__titles">Surname:</div>
                <input class="input__field" type=text name=textField__surname size=25>
                <div class="form__titles">Age:</div>
                <input class="input__field" type=text name=textField__age size=25>
                <div class="form__titles">Sex:</div>
                <input class="input__field" type=text name=textField__sex size=25>
                <br>
                <input class="button" type="button" value="Show personal data">
            </form>
            <h1 class="main__title">Personal data:</h1>
            <article class="content__area">
                <div class="article__titles">Name:</div>
                <div class="article__content_name"></div>
                <div class="article__titles">Surname:</div>
                <div class="article__content_surname"></div>
                <div class="article__titles">Age:</div>
                <div class="article__content_age"></div>
                <div class="article__titles">Sex:</div>
                <div class="article__content_sex"></div>
            </article>
        </section>
        <div class="footer"></div>
    </main>
</body>

</html>
