<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PERSONAL DATA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="contentwrap">
            <form class="form">
                <div class="form__titles">Name:</div>
                <input class="input__field" type=text name=textField__name size=25>
                <div class="form__titles">Surname:</div>
                <input class="input__field" type=text name=textField__surname size=25>
                <div class="form__titles">Age:</div>
                <input class="input__field" type=text name=textField__age size=25>
                <div class="form__titles">Sex:</div>
                <input class="input__field" type=text name=textField__sex size=25>
                <div></div>
                <input class="button" type="button" value="Show personal data">
            </form>
            <h1 class="main__title">Personal data:</h1>
            <article class="person-info">
                <div class="person-info__field">Name:</div>
                <div class="person-info__name"></div>

                <div class="person-info__field">Surname:</div>
                <div class="person-info__surname"></div>

                <div class="person-info__field">Age:</div>
                <div class="person-info__age"></div>

                <div class="person-info__field">Sex:</div>
                <div class="person-info__sex"></div>
            </article>
        </section>
    </main>
</body>

</html>
