<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <main class="main__container">
      <div class="inputs__container">
          <label class="margin-bottom" for="input__person_name">Name</label>
          <input class="margin-bottom" type="text" name="" id="input__person_name">
          <label class="margin-bottom" for="input__person_last_name">Last name</label>
          <input class="margin-bottom" type="text" name="" id="input__person_last_name">
          <label class="margin-bottom" for="input__person_age">Age</label>
          <input class="margin-bottom" type="number" name="" id="input__person_age">
          <label class="margin-bottom" for="input__person_height">Height in centimeters</label>
          <input class="margin-bottom" type="number" name="" id="input__person_height">
          <label class="margin-bottom" for="input__person_weight">Weight in kilograms</label>
          <input class="margin-bottom" type="number" name="" id="input__person_weight">
          <label class="margin-bottom" for="select__person_gender">Gender</label>
          <select class="margin-bottom" name="" id="select__person_gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <label class="margin-bottom" for="select__person_marital_status">Your marital status?</label>
          <select class="margin-bottom" name="" id="select__person_marital_status">
            <option value="Married">Married</option>
            <option value="Not married">Not married</option>
          </select>
          <div class="person__having_children_container margin-bottom">
            <label for="input__person_having_children">Do you have any children?</label>
            <input class="margin-bottom" type="checkbox" name="" id="input__person_having_children">
          </div>
          <button class="button__show_results">Show results</button>
        </div>
  </main>
</body>
</html>
