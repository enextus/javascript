<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var spread_shop_config = {
            shopName: 'deinemagie',
            locale: 'de_DE',
            prefix: 'https://shop.spreadshirt.de',
            baseId: 'myShop'
        };
    </script>
</head>

<body>
    <div id="myShop">
        <a href="https://shop.spreadshirt.de/deinemagie">deinemagie</a>
    </div>

    <script>
        function addScript(src) {
            var o = document.getElementById(spread_shop_config.baseId);

            if (o) {
                var script = document.createElement('script');
                script.src = src;
                script.defer =  true;
                document.head.appendChild(script);
            }
        }
        addScript(
            'https://shop.spreadshirt.de/shopfiles/shopclient/shopclient.nocache.js');
    </script>
</body>

</html>
